# DSN
# ip:port:tls,[...]
# default 127.0.0.1:25:0,127.0.0.1:25:1
smtp.dsn="127.0.0.1:2525:0,127.0.0.1:1465:0"

# Number of relays who previously take mail in charge 
# ->  preventing loops
smtp.in.maxhops=50

# Max size of an incomin message (in octets)
# default 50000000  (50Mo)
smtp.in.maxDataBytes=50000000


